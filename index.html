<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Money Stretch Calculator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    label, input { display: block; margin: 10px 0; }
    input { padding: 8px; width: 100%; }
    button { padding: 10px 15px; background-color: #718cc9; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Money Stretch Calculator</h2>
  <label>Current Savings ($): <input type="number" id="savings" /></label>
  <label>Monthly Expenses ($): <input type="number" id="expenses" /></label>
  <button onclick="calculate()">Calculate</button>
  <h3 id="result"></h3>

  <script>
    function calculate() {
      const savings = parseFloat(document.getElementById("savings").value);
      const expenses = parseFloat(document.getElementById("expenses").value);
      if (!savings || !expenses || expenses <= 0) {
        document.getElementById("result").innerText = "Enter valid numbers.";
        return;
      }
      const months = savings / expenses;
      const years = Math.floor(months / 12);
      const remainingMonths = Math.round(months % 12);
      document.getElementById("result").innerText = `Your money will last about ${years} years and ${remainingMonths} months.`;
    }
  </script>
</body>
</html>
